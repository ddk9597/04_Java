<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설날연습</title>
    <link rel="stylesheet" href="./moonNewYear.css">
</head>


<body>


    <div class="sidevar1">
        <div class="leftMenu">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="main">

        <div class="headLine">
            <div>음식점
                <div>중식</div>
                <div>일식</div>
                <div>한식</div>
            </div>

            <div>카페
                <div>개인</div>
                <div>프랜차이즈</div>
                <div>일반음식점 등록</div>
            </div>

            <div>메뉴3
                <div>3-1</div>
                <div>3-2</div>
                <div>3-3</div>
            </div>

            <div>메뉴4
                <div>4-1</div>
                <div>4-2</div>
                <div>4-3</div>
            </div>
        </div>

        <div class="phonBooth">
            <div class="numpad" onclick="inputNum(1)">1</div>
            <div class="numpad" onclick="inputNum(2)">2</div>
            <div class="numpad" onclick="inputNum(3)">3</div>
            <div class="numpad" onclick="inputNum(4)">4</div>
            <div class="numpad" onclick="inputNum(5)">5</div>
            <div class="numpad" onclick="inputNum(6)">6</div>
            <div class="numpad" onclick="inputNum(7)">7</div>
            <div class="numpad" onclick="inputNum(8)">8</div>
            <div class="numpad" onclick="inputNum(9)">9</div>
            <div class="numpad" onclick="inputNum('*')">*</div>
            <div class="numpad" onclick="inputNum(0)">0</div>
            <div class="numpad" onclick="inputNum('#')">#</div>
        </div>

        <input class="inputtedNum" type="text">

        <div class="excuteBtn">
            <div class="addList"><a href="#addDetail_ID">추가하기</a></div>
            <div class="findList">찾아보기</div>
            <div class="reset">reset</div>
        </div>

        <div class="emptyBox"></div>

        <div class="addDetail" id="addDetail_ID">
            <div>종류 선택
                <div>음식점
                    <div >한식</div>
                    <div>중식</div>
                    <div>일식</div>
                </div>
            </div>
        </div>

        
        <div class="emptyBox"></div>


        <div class="findDetail">
            <div>찾아보기
                <div>음식점</div>
                <div>카페</div>
                <div>메뉴3</div>
                <div>메뉴4</div>
            </div>
        </div>

        
        <div class="emptyBox"></div>

        
        <div class="restDetail"></div>
    </div>



    <div class="rightMenu">

    </div>





    
    <script src="./moonNewYear.js"></script>
</body>
</html>
